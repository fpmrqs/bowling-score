<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=.0">
  <link rel="stylesheet" href="./resources/style.css">
  <script src="bundle.js" defer></script>
  <title>Document</title>

          <th class="table-header" colspan="2">4</th>
          <th class="table-header" colspan="2">5</th>
          <th class="table-header" colspan="2">6</th>
          <th class="table-header" colspan="2">7</th>
          <th class="table-header" colspan="2">8</th>
          <th class="table-header" colspan="2">9</th>
          <th class="table-header" colspan="3">10</th>
          <th class="table-header" colspan="2">Total</th>
        </tr>
        <tr>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="roll-points"></td>
          <td class="total-points" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="2"></td>
          <td class="frame-points" colspan="3"></td>
        </tr>
      </table>
    </div>

    <ul class="nav_fields">
      <li><input type="text" id="pins-input" placeholder="knocked pins" /></li>
      <li><button id="submit-button">Submit</button></li>
    </ul>

  <footer>
  </footer>

</html>
